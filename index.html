<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório de Divisíveis por 3 ou 5</title>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-3xl font-bold mb-6">Calculadora de Somatório</h1>

        <label for="numero" class="block text-gray-700 text-sm font-bold mb-2">Digite um número inteiro positivo:</label>
        <input type="number" id="numero" placeholder="Digite o número" class="border rounded-md p-2 mb-4">

        <button onclick="calcularSomatorio()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Calcular Somatório</button>

        <p id="resultado" class="mt-4 text-gray-800">O somatório será exibido aqui.</p>
    </div>
</body>
</html>
